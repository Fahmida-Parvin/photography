        <h1 class="regis">Log In</h1>
        <form action="#" onsubmit="return formValidate()">
            <table>
                <tr>
                    <td> <label for="email">Email: </label></td>
                    <td> <input type="email" name="email" id="iemail" required></td>
                </tr>
                <tr>
                    <td> <label for="pass">Password: </label></td>
                    <td> <input type="password" name="pass" id="ipass" required></td>
                    <td><span id="epass"></span></td> <!-- Move the span inside a <td> element -->
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" id="sub-btn" name="submit-button" value="Log In"></td>
                </tr>
            </table>
        </form>
